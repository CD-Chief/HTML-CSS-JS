<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 id="Header"> To-Do List </h1>
        </header>
        
        <div id="Navigation">
            <p>Navigation</p>
        </div>

        <div id="Usage Information">
            <p>Information</p>
        </div>

        <div class="Container">

            <div class="Application" id="Selector">
                
                <div class="function" id="Add-Container">
                    <button class="Add" onclick="addElement()">Add</button>
                    <input class="Add" id="Element-Text" type="text" placeholder="Enter Task...">
                </div>

                <div class="function" id="Delete-Container">
                    <button class="Delete" onclick="deleteElement()">Delete Selected</button>
                </div>
            </div>

            <div class="Application" id="Display">
                <h1> To-Do List</h1>
                <ul id="To-Do-List"></ul>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
